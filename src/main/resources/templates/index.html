<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- font de la web-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome-->
    <link rel="stylesheet" href="css/all.min.css" />
    <title>Libreria EGG</title>
  </head>
  <body>
    <header class="header hero">
      <div class="hero-cover">
        <div class="barra">
          <div class="logo">
            <a href="/"
              ><img
                class="logo--tamaño"
                src="image/logo.svg"
                alt="Logo Librería Egg"
            /></a>
          </div>
          <div class="buscador">
            <form action="" method="get">
              <input
                class="buscardor__input"
                type="text"
                name="busqueda"
                placeholder="Buscar..."
              />
              <button class="buscador__btn" type="submit">
                <span><i class="fa fa-search" aria-hidden="true"></i></span>
              </button>
            </form>
          </div>
          <nav class="navegacion">
            <a th:href="@{/libros}" class="navegacion__enlace">Libros</a>
            <a th:href="@{/autor}" class="navegacion__enlace">Autores</a>
            <a th:href="@{/editorial}" class="navegacion__enlace"
              >Editoriales</a
            >
          </nav>
        </div>
        <div class="menu">
          <div class="menu__contenido">
            <div class="menu__contenido__item">
              <a class="menu__contenido__link" th:href="@{/libros}"
                ><span>Libros</span></a
              >
            </div>
            <div class="menu__contenido__item">
              <a class="menu__contenido__link" th:href="@{/autor}"
                ><span>Autores</span></a
              >
            </div>
            <div class="menu__contenido__item">
              <a class="menu__contenido__link" th:href="@{/editorial}"
                ><span>Editoriales</span></a
              >
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
